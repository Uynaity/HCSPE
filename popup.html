<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HCSPE设置</title>
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .subtitle {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 14px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .setting-name {
            font-size: 16px;
            font-weight: bold;
        }

        .setting-desc {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #000000;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .button-secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .button-primary {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">HCSPE设置</h1>
        <p class="subtitle">Powered by RIC</p>
    </div>

    <div class="setting-item">
        <div>
            <div class="setting-name">启用</div>
            <div class="setting-desc">刷新页面后生效</div>
        </div>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="buttons">
        <button class="button button-secondary">插件反馈</button>
        <button class="button button-primary">RIC选课平台</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
